{% extends "base.html" %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block body %}

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Tools</h1>
              <div class="btn-toolbar mb-2 mb-md-0">
              </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                  <a href="/dashboard/webpage" class="custom-button">
                    <div class="card bg-orange">
                      <img src="{% static 'images/webpage.gif' %}" alt="Icon">
                      <div class="card-title">Webpage</div>
                    </div>
                  </a>
                </div>
                <div class="col-md-4">
                  <a href="/dashboard/update_profile" class="custom-button">
                    <div class="card bg-candy-pink">
                      <img src="{% static 'images/profile.gif' %}" alt="Icon">
                      <div class="card-title">Profile</div>
                    </div>
                  </a>
                </div>
                <div class="col-md-4">
                  <a href="#" class="custom-button">
                    <div class="card bg-teal">
                      <img src="{% static 'images/master.gif' %}" alt="Icon">
                      <div class="card-title">Master</div>
                    </div>
                  </a>
                </div>
            </div>
          </main>

{% endblock %}
{% block extra_scripts %}
<script src="{% static 'js/tab.js' %}"></script>
{% endblock %}
